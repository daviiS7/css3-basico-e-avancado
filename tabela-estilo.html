<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Tabelas</title>
	<link rel="stylesheet" type="text/css" href="tabelas.css">
</head>
<body>
	
	<h2> Estilizando Tabelas </h2>

	<table>
		
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr class="alternado">
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2500</td>
		</tr>

		<tr>
			<td>002</td>
			<td>Iphone</td>
			<td class="numero">R$ 3000</td>
		</tr>

		<tr class="alternado">
			<td>003</td>
			<td>Impressora</td>
			<td class="numero">R$ 5000</td>
		</tr>

		<tr>
			<td>004</td>
			<td>Monitor</td>
			<td class="numero">R$ 1200</td>
		</tr>


		<tr class="alternado">
			<td>005</td>
			<td>Tablet</td>
			<td class="numero">R$ 1800</td>
		</tr>

	</table>

</body>
</html>
