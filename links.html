<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">

		a {
			padding: 5px 10px;
			text-decoration: none;

		}

		/*\links n√£o visitados*/
		a:link, a:visited {
			color: green;
		}

		/*\links Hovers, passa o cursor sobre o link*/
		a:hover {
			color: #00d8e2;
			background: gray;
		}

		/*\links ativos*/
		a:active {
			color: red;
		}


	</style>
</head>
<body>

	<a href="https://www.google.com.br">Google</a> |

	<a href="https://www.tecmundo.com.br">Tecmundo</a> |

	<a href="https://pt.wikipedia.org">Wikipedia</a> |

	<a href="https://www.megacurioso.com.br">Mega curioso</a> 
</body>
</html>
